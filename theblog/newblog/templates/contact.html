{% extends "base.html" %}
{% block content %}
<style>
  .base .home .home-4 a:hover, .base .home-1 .home-5 a:hover, .base .home-2 .home-6 a:hover, .base .home-3 .home-7 a:hover{
    color: #BB5A3A;
  }
  .base .home .home-4 a{
    color: #000;
  }
  .base .home-1 .home-5 a{
    color: #000;
  }
  .base .home-2 .home-6 a{
    color: #000;
  }
  .base .home-3 .home-7 a{
    color: #BB5A3A;
  }
  /* Basic CSS for styling the contact form */
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .form-group input[type="text"], .form-group input[type="email"], .form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  .form-group textarea {
    height: 100px;
  }
  .form-group input[type="submit"] {
    background-color: #BB5A3A;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 20px;
    cursor: pointer;
  }
</style>

<div class='form-group'>
  <form method='POST'>
      {% csrf_token %}

        <div class="container">
          <h2>Contact Us</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="first_name">First Name:{{contact.first_name}} </label>
              <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
              <label for="last_name">Last Name:{{contact.last_name}}</label>
              <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:{{contact.email}}</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message:{{contact.message}}</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
</div>
{% endblock content %}
